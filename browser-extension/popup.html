<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 220px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
    }

    h3 {
      margin: 0 0 10px 0;
      color: #111827;
    }

    .status-container {
      padding: 10px;
      border-radius: 6px;
      background: white;
      border: 1px solid #e5e7eb;
    }

    .label {
      font-size: 12px;
      color: #6b7280;
    }

    .status {
      font-weight: bold;
      font-size: 16px;
      margin-top: 4px;
      display: block;
    }

    .active {
      color: #10b981;
    }

    .inactive {
      color: #ef4444;
    }

    .note {
      margin-top: 10px;
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <h3>AI Safe Network</h3>
  <div class="status-container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <span class="label">Extension Protection</span>
      <label class="switch">
        <input type="checkbox" id="extension-toggle" checked>
        <span class="slider round"></span>
      </label>
    </div>
    <span id="status" class="status">Checking...</span>
  </div>

  <style>
    /* Toggle Switch Styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px; width: 16px;
      left: 2px; bottom: 2px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider { background-color: #10b981; }
    input:focus + .slider { box-shadow: 0 0 1px #10b981; }
    input:checked + .slider:before { transform: translateX(20px); }
    .slider.round { border-radius: 20px; }
    .slider.round:before { border-radius: 50%; }
  </style>

  <div class="note">This toggle only affects this browser extension.</div>
  <script src="popup.js"></script>
</body>

</html>
